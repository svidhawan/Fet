<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
</style>
</head>
<body>

<div class="w3-container w3-teal">
  <ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</div>
<div class="w3-cell-row">
<div class="w3-container w3-red w3-cell">
 
<img src="car1.jpg" alt="Car" style="width:100%">
</div>

<div class="w3-container w3-green w3-cell w3-cell-middle">
<video width="320" height="240" controls>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
</div>

<div class="w3-container w3-blue w3-cell w3-cell-bottom">
  <img src="car2.jpg" alt="Car" style="width:140%">
</div>
</div>
<img src="Honda.jpg" alt="Car" style="width:100%">

<aside>
<ul style="float:right; top:600px; height:30px">
  <li>Creta</li>
  <li>Maruti</li>
  <li>Honda</li>
  <li>Toyota</li>
</ul>
</aside>

</body>
</html>
